<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Login Form | Validation</h1>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td> <input required name="username" type="text"/> </td>
                </tr>
                <tr>
                    <th>User Age</th>
                    <td> <input required min="18" max="90" name="userage" type="number"/> </td>
                </tr>
                <tr>
                    <th>User Phone</th>
                    <td> <input required pattern="\d{3}-\d{4}-\d{4}" title="###-####-####" name="userphone" type="tel"/> </td>
                </tr>
                <tr>
                    <th>User eMail</th><!-- "\S+@\S+\.\S+" -->
                    <td> <input required pattern="\S+@\S+\.com+" name="usermail" type="email"/> </td>
                </tr>
                <tr>
                    <th></th>
                    <td> <button>Login</button> </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
