       // class can have properties and methods 
       // properties and methods can be public private (get and set) or static;

       class Person{
            canwalk = "default";
            constructor(cw){
                this.canwalk = cw;
            }
       }
       class Hero extends Person{
        firstname = "default firstname";
        lastname = "default lastname";
        #mission = "my secret mission";
        static version = 101;
        constructor(hfname, hlname, hcw){
            super(hcw)
            this.firstname = hfname;
            this.lastname = hlname;
        }
        fullname(){
            return this.firstname+" "+this.lastname;
        }
        get mission(){
            return this.#mission;
        }
        set mission(nmission){
            this.#mission = nmission;
        }
       }
       var hero = new Hero("Tony", "Stark", "Yes I can walk");
       console.log(hero.fullname(), hero.mission);
       hero.mission = "Save the World";
       console.log(hero.fullname(), hero.mission);
       console.log(Hero.version);
       console.log(hero.canwalk);
    </script>
